<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You 💖 - Page 2</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #fbeae6, #fff3e2);
  font-family: 'Playfair Display', serif;
  overflow: hidden;
  text-align: center;
  color: #5a3e36;
}

/* Bubbles animation */
.bubble {
  position: absolute;
  bottom: -50px;
  background: rgba(244, 148, 170, 0.4);
  border-radius: 50%;
  opacity: 0.7;
  animation: rise 10s linear infinite;
}

@keyframes rise {
  0% { transform: translateY(0) scale(0.5); opacity: 0.7; }
  50% { opacity: 1; }
  100% { transform: translateY(-120vh) scale(1); opacity: 0; }
}

/* Container */
.container {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  gap: 20px;
  padding: 20px;
}

/* Heading */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5em;
  color: #d47b7b;
  margin-bottom: 10px;
}

/* Paragraphs */
p {
  font-size: 1.1em;
  color: #654f46;
  margin-bottom: 10px;
}

/* Music Card */
.music-card {
  background: #fffdf8;
  border-radius: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  width: 330px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Album Cover */
.album-cover {
  width: 100%;
  height: 330px;
  border-radius: 20px;
  object-fit: cover;
  margin-bottom: 15px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  animation: float 3s ease-in-out infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

/* Player Controls */
.player-controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  width: 100%;
}

.play-btn {
  background-color: #f7c8d0;
  border: none;
  padding: 12px 28px;
  border-radius: 50px;
  font-size: 1.5em;
  cursor: pointer;
  color: white;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

.play-btn:hover {
  background-color: #f494aa;
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

/* Slider Styling */
.slider {
  -webkit-appearance: none;
  width: 90%;
  height: 10px;
  border-radius: 10px;
  background: #f6c2c2;
  outline: none;
  cursor: pointer;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #d47b7b;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.slider::-webkit-slider-thumb:hover {
  transform: scale(1.3);
}

/* Next Button */
.next-btn {
  background-color: #f7c8d0;
  border: none;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 1.2em;
  cursor: pointer;
  color: white;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  margin-top: 15px;
}
.next-btn:hover {
  background-color: #f494aa;
  box-shadow: 0 0 25px rgba(255,150,150,0.6);
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Bubbles container -->
<div id="bubbles"></div>

<div class="container">
  <h1>This Song is for You 💞</h1>
  <p>Every beat of this song reminds me of you — your smile, your laughter, your heart.</p>

  <div class="music-card">
    <img src="Robin & Starfire _ Teen Titans.jpeg" alt="Album Cover" class="album-cover">
    <div class="player-controls">
      <input type="range" id="progress" class="slider" min="0" max="100" value="0">
      <button class="play-btn" id="play-btn">▶</button>
    </div>
  </div>

  <button class="next-btn" onclick="goNext()">Next ➜</button>
</div>

<script>
// Create bubbles dynamically
const bubblesContainer = document.getElementById('bubbles');
for(let i=0; i<30; i++){
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  const size = Math.random()*30 + 10;
  bubble.style.width = size+'px';
  bubble.style.height = size+'px';
  bubble.style.left = Math.random()*100+'vw';
  bubble.style.animationDuration = (5 + Math.random()*5) + 's';
  bubblesContainer.appendChild(bubble);
}

// Music player
const audio = new Audio('No. 1 Party Anthem.mp3'); // replace with your file
audio.loop = true;

const playBtn = document.getElementById('play-btn');
const progress = document.getElementById('progress');
let isPlaying = false;

playBtn.onclick = () => {
  if(!isPlaying){
    audio.play();
    playBtn.textContent = '⏸';
    isPlaying = true;
  } else {
    audio.pause();
    playBtn.textContent = '▶';
    isPlaying = false;
  }
};

audio.addEventListener('timeupdate', () => {
  progress.value = (audio.currentTime / audio.duration) * 100 || 0;
});

progress.addEventListener('input', () => {
  audio.currentTime = (progress.value / 100) * audio.duration;
});

// Next button
function goNext() {
  window.location.href = 'page3.html';
}
</script>

</body>
</html>
